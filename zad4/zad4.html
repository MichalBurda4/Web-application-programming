<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Przelewu</title>
    <link rel="stylesheet" href="styles.css"> <!-- Możesz dodać własne style -->
</head>
<body>
<h1>Formularz Przelewu</h1>

<form action="submit.php" method="POST"> <!-- Adres akcji do przetwarzania formularza -->
    <label for="account-number">Nr konta:</label>
    <input type="text" id="account-number" name="account-number" required pattern="\d{26}" title="Numer konta powinien mieć 26 cyfr."><br><br>

    <label for="first-name">Imię:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>

    <label for="last-name">Nazwisko:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Adres:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="postal-code">Kod pocztowy:</label>
    <input type="text" id="postal-code" name="postal-code" required pattern="\d{2}-\d{3}" title="Kod pocztowy w formacie 00-000."><br><br>

    <label for="city">Miasto:</label>
    <input type="text" id="city" name="city" required list="cities">
    <datalist id="cities">
        <option value="Warszawa">
        <option value="Kraków">
        <option value="Łódź">
        <option value="Wrocław">
        <option value="Poznań">
        <option value="Gdańsk">
        <option value="Szczecin">
        <option value="Bydgoszcz">
        <option value="Lublin">
        <option value="Katowice">
    </datalist><br><br>

    <label for="amount">Kwota przelewu:</label>
    <input type="number" id="amount" name="amount" required min="1" step="0.01"><br><br>

    <label for="transfer-date">Data przelewu:</label>
    <input type="date" id="transfer-date" name="transfer-date" required><br><br>

    <button type="submit">Wyślij przelew</button>
</form>
</body>
</html>
