<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia na stronie</title>
    <link rel="stylesheet" href="zad5.css">
</head>
<body>


<h1>Odtwarzacz Muzyki</h1>
<audio controls preload="none">
    <source src="audio/song1.mp3" type="audio/mpeg">
</audio>


<h1>Odtwarzacz Wideo</h1>
<video width="640" height="360" controls preload="none">
    <source src="video/movie1.mp4" type="video/mp4">
</video>

<script>
    // Skrypt, aby zatrzymać odtwarzanie po załadowaniu
    const audioPlayer = document.querySelector('audio');
    const videoPlayer = document.querySelector('video');

    window.onload = function() {
        audioPlayer.pause(); // Zatrzymanie odtwarzacza audio
        videoPlayer.pause(); // Zatrzymanie odtwarzacza wideo
    };
</script>
</body>
</html>
