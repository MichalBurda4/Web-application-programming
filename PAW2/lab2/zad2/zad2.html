<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="zad2.css">
</head>
<body>
<div class="container">
    <!-- Pierwszy rząd z czerwonym i niebieskim kwadratem -->
    <div class="row">
        <div class="box red"></div>
        <div class="box blue"></div>
    </div>

    <!-- Drugi rząd z czerwonym kwadratem i niebieskim -->
    <div class="row">
        <div class="box red"></div>
        <div class="box blue"></div>
    </div>

    <!-- Żółty element na dole -->
    <div class="box yellow"></div>
</div>
</body>
</html>
